name: Déployer sur GitHub Pages unlocked
on:
    push:
        branches: [main]
permissions:
    contents: read
    pages: write
    id-token: write
jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Recuperer le code
              uses: actions/checkout@v4

            - name: print
              run: echo "Le restaurant est ouvert !"

            - name: Installer Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: Installer les dépendances
              run: npm install
            - name: Lancer les tests
              run: npm test
    deploy:
        needs: test # mot-clé important
        if: github.ref == 'refs/heads/main'

        runs-on: ubuntu-latest
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        steps:
            - name: Récupérer le code
              uses: actions/checkout@v4
            - name: Configurer GitHub Pages
              uses: actions/configure-pages@v4
            - name: Uploader les fichiers
              uses: actions/upload-pages-artifact@v3
              with:
                  path: "."
            - name: Déployer sur GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
            - name: Attendre que le site soit prêt
              run: sleep 30
            - name: Vérifier que le site répond
              run: |
                curl --fail https://${{secrets.USERNAME}}.github.io/${{secrets.REPO_NAME}} || exit 1
                echo "Le restaurant est ouvert !"
            - name: Notifier le succès
              if: success()
              run: |
                echo "✅ Déploiement réussi !"
                echo "URL du site      : ${{ steps.deployment.outputs.page_url }}"
                echo "Date du déploiement : $(date)"
                echo "Déployé par      : ${{ github.actor }}"
                echo "Commit SHA       : ${{ github.sha }}"
                echo "Message du commit: ${{ github.event.head_commit.message }}"
                echo "Branche          : ${{ github.head_ref || github.ref_name }}"

            - name: Notifier l'échec
              if: failure()
              run: |
                echo "❌ Déploiement échoué !"
                echo "Déployé par      : ${{ github.actor }}"
                echo "Commit SHA       : ${{ github.sha }}"
                echo "Branche          : ${{ github.head_ref || github.ref_name }}"
